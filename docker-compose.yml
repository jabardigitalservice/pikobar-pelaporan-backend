version: '3'

services:
  mongo:
    image: ${I_DATABASE}
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
    #   MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "27017:27017"
    restart: always
    volumes:
        - mongodb:/data/db
        - mongodb_config:/data/configdb
    networks:
      - crowdsource-api-network

  backend:
    image: ${I_API}
    build:
        context: .
        dockerfile: Dockerfile
    ports:
        - "3333:3333"
    volumes:
        - .:/app
        - /app/node_modules
    links:
        - mongo
    restart: always
    depends_on:
        - mongo
    environment:
        MONGODB_URI: ${MONGO_DB_URI}
    networks:
        - crowdsource-api-network

volumes:
    mongodb:
    mongodb_config:

networks:
    crowdsource-api-network:
      driver: bridge